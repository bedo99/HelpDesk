<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
  ></script>

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/TicketDescription.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="Admin.html">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Tech Boys<sup></sup></div>
      </a>

      

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="Especialista.html">
          <i class="fas fa-ticket-alt"></i>
          <span>Mis Tickets</span></a>
      </li>


      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

          <!-- Sidebar Toggle (Topbar) -->
          <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
          </button>

          

          <!-- Topbar Navbar -->
          <ul class="navbar-nav ml-auto">

            

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
              <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="mr-2 d-none d-lg-inline text-gray-600 small" id="CorreoEspecialista"></span>
                <img class="img-profile rounded-circle" src="https://source.unsplash.com/QAB-WJcbgJk/60x60">
              </a>
              <!-- Dropdown - User Information -->
              <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
                
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Cerrar Sesion
                </a>
              </div>
            </li>

          </ul>

        </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <section id="cd-timeline" class="cd-container">
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img cd-picture">
                        <img src="../img/calendario.svg" alt="Calendario">
                    </div> <!-- cd-timeline-img -->
        
                    <div class=" animate__animated animate__fadeInLeft cd-timeline-content">
                        <h2>Fecha de Creacion</h2>
                        <span class="cd-date">15/02/2020</span>
                    </div> <!-- cd-timeline-content -->
                </div> <!-- cd-timeline-block -->
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img cd-picture">
                        <img src="../img/titulo.svg" alt="Titulo">
                    </div> <!-- cd-timeline-img -->
        
                    <div class="animate__animated animate__fadeInRight cd-timeline-content">
                        <h2>Titulo</h2>
                        <p id="tituloticket"></p>
                        <h2>Nombre del Solicitante</h2>
                        <p id="NombreSolicitante"></p>
                    </div> <!-- cd-timeline-content -->
                </div> <!-- cd-timeline-block -->
        
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img cd-movie">
                        <img src="../img/Descripcion.svg" alt="Movie">
                    </div> <!-- cd-timeline-img -->
        
                    <div class=" animate__animated animate__fadeInLeft cd-timeline-content">
                        <h2>Descripcion</h2>
                        <p id="Descripcionticket"></p>
                    </div> <!-- cd-timeline-content -->
                </div> <!-- cd-timeline-block -->
        
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img cd-picture">
                        <img src="../img/adjuntar.svg" alt="Picture">
                    </div> <!-- cd-timeline-img -->
        
                    <div class="animate__animated animate__fadeInRight cd-timeline-content">
                        <h2>Adjuntos</h2>
                    </div> <!-- cd-timeline-content -->
                </div> <!-- cd-timeline-block -->
        
        
                <div class="cd-timeline-block">
                    <div class="cd-timeline-img cd-movie">
                        <img src="../img/Estatus.svg" alt="Movie" >
                    </div> <!-- cd-timeline-img -->
        
                    <div class=" animate__animated animate__fadeInLeft cd-timeline-content" style="z-index: 2;">
                        <h2>Estatus</h2>
                        <div class="dropdown" >
                          <button id="dropdownMenuButton"  class="btn btn-secondary dropdown-toggle" type="button"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                           
                          </button>
                          <div id="DropDown" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            
                          </div>
                        </div>
                    </div> <!-- cd-timeline-content -->
                </div> <!-- cd-timeline-block -->


                <div class="cd-timeline-block">
                  <div class="cd-timeline-img ">
                    <a id="btnCambios" class="btn btn-success btn-circle btn-lg">
                      <i class="fas fa-check"></i>
                    </a>
                  </div> <!-- cd-timeline-img -->
      
                  <div class="animate__animated animate__fadeInRight cd-timeline-content">
                      <h2>¿ Aplicar Cambios ?</h2>
                  </div> <!-- cd-timeline-content -->
              </div> <!-- cd-timeline-block -->


            

            </section> <!-- cd-timeline -->

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; TechBoys 2020</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
          <a class="btn btn-primary" id="salir" href="../index.html">Cerrar</a>
        </div>
      </div>
    </div>
  </div>

  
<!--Modal: modalConfirmDelete-->

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.js"></script>

  <script src="../js/Constantes.js"></script>
  <script src="../js/TicketDescriptionEspe.js"></script>
