<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>..:: HelpDesk_TechBoys::..</title>
    <!-- ICONO PESTAÑA PAGINA -->
    <link rel="Icon" href="img/logo.ico"/>

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>

    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">

            <form action="#" id="sign-in-form" class="sign-in-form">
              <img src="img/logo fondo blanco.png" class="imaget" alt="TechBoys" />

              <h2 class="title">Bienvenido</h2>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="text" id="correo" placeholder="Correo" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Contraseña" />
              </div>
              <input type="submit" value="Entrar" class="btn solid" />

              <div class="social-media">
                <a href="https://www.facebook.com/ayudaTechBoys" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/techboys.mx/" class="social-icon">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>

            </form>

            <form action="#" id="sign-up-form" class="sign-up-form">
              <h2 class="title">Forma parte de nosotros</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" id="rnombre" placeholder="Nombre Empresarial" />
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" id="remail" placeholder="Email" />
              </div>
              <div class="input-field">
                <i class="fas fa-phone"></i>
                <input type="number" id="rtelefono" placeholder="telefono" />
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="text" id="rpassword" placeholder="Password" />
              </div>
              
              <input type="submit" class="btn" value="Registrame" />

              <div class="social-media">
                <a href="https://www.facebook.com/ayudaTechBoys" class="social-icon">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/techboys.mx/" class="social-icon">
                  <i class="fab fa-instagram"></i>
                </a>
              </div>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>¿ Aun no tienes una cuenta ?</h3>
              <p>
                ¡ Registrate y descubre nuestro alto servicio de atencion !
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Registrate
              </button>
            </div>
            <img src="img/TechWork.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>¿Ya eres parte?</h3>
              <p>
                Inicia sesion y experimenta tu velocidad
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Inicia Sesion
              </button>
            </div>
            <img src="img/HappyNews.svg" class="image" alt="" />
          </div>
        </div>
      </div>

      <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-firestore.js"></script>

      <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries
      <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-analytics.js"></script> -->
      
  
      
      <script src="js/Constantes.js"></script>
      <script src="js/login.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
